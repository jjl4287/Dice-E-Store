

<!-- This uses bootstraps card system, and their column row alignment system
     for the ideal level of prettyness -->
<div class="container text-center">
  <div class="row">
    <div *ngFor="let product of products" class="col">
      <div class="card" style="width: 15rem;">
        <div class="card-body">
          <h4 class="card-title">{{ product.name }}</h4>
          <p class="card-text">{{product.price | currency: 'USD' : true }}</p>
          <a href="#" class="btn btn-primary">Add To Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>



<div>
  <label for="new-product">Product name: </label>
  <input id="new-product" #productName />

  <!--(click) passes input value to add() and then clears the input-->
  <button type="button" class="add-button" (click)="add(productName.value); productName.value=''">
    Add product
  </button>
</div>

<ul class="products">
  <li *ngFor="let product of products">
    <a routerLink="/detail/{{product.id}}">
      <span class="badge">{{product.id}}</span> {{product.name}}
    </a>
    <button type="button" class="delete" title="delete product" (click)="delete(product)">x</button>
  </li>
</ul>
